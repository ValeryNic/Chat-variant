plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.8.0'
    id 'application'
    id 'jacoco'
}

group = 'ru.netology'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.testng:testng:7.1.0'
}


kotlin {
    jvmToolchain(8)
}
test {github.com/netology-code/kt-code/blob/3f2ad31f045c26bf54c4bf024271cf822742082f/04_tests/tests/build.gradle#L16}

application {
    mainClassName = 'MainKtTest'
}
